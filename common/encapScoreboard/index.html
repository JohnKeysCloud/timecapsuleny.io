<!doctype html>
<html>

<head>
  <title>scoreBoard</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="example.js"></script>
  <style>
    @font-face {
      font-family: 'Gosha';
      src: url(fonts/GoshaReg.woff2);
    }
    @font-face {
      font-family: 'Pix';
      src: url(fonts/Pix.woff2);
    }
    @keyframes border-pulse {
      from {
        border: 2px solid skyblue;
      }
      to {
        border: 7.3px solid rgb(255, 132, 122);
      }
    }
    @keyframes border-pulse-2 {
      from {
        border: 2px solid skyblue;
      }
      to {
        border: 7.3px solid rgb(255, 132, 122);
      }
    }
    @keyframes letter-spaz {
      from {
        letter-spacing: -1px;
        transform: scale(1);
      }
      to {
        letter-spacing: 0px;
        transform: scale(1.1);
        text-shadow: 0 0 8px red;
      }
    }
    html {
      font-size: 62.5%;
    }
    body {
      background-color: #fffce8;
      color: black;
      font-family: 'Gosha';
      font-style: italic;
      text-shadow: 0 0 3px black;
    }
    #capcoin {
      width: 8rem;
      transition: all 3s ease-in;
    }
    #capcoin:hover {
      transform: scale(3);
    }
    caption {
      font-size: 8rem;
    }
    .coin_col {
      width: 15%;
    }
    .header {
      background: none;
      border: none;
      color: skyblue;
      font-size: 5rem;
      padding: 0rem 0rem 0rem 0rem;
      white-space: nowrap;
      transition: all 0.5s ease-in;

      animation: 0.7s linear infinite alternate letter-spaz;
    }
    .header:hover {
      animation: none;
      background: none;
      border: none;
      color: red;
      letter-spacing: 1px;
      text-shadow: 0 0 5px black;
      transform: scale(1.1);
    }
    .name_cells {
      padding-left: 1.3rem;
      text-align: start;
    }
    .name_col {
      width: 55%;
    }
    .rank_cells,
    .score_cells {
      padding-right: 1.3rem;
      text-align: end;
    }    
    .rank_col {
      width: 12%;
    }    
    .score_col {
      width: 18%;
    }
    table {
      /* background: url(../../images/cloudsabove.gif); */
      /* background-size: cover; */
      background: linear-gradient(to bottom, white, #fffce8,  silver);
      border: 2px solid #fffce8;
      /* border-collapse: collapse; */
      border-radius: 8.8rem;
      box-shadow: inset 0 0 18px skyblue, 0 0 55px red;
      font-family: 'Pix';
      table-layout: fixed;
      /* TODO: adjust margin below for section margin when incorporated into main branch" */
      margin: 10rem 50rem 0rem 50rem;
      padding: 5rem 8rem 8rem 8rem;
      width: 100%;

      animation: 0.7s linear infinite alternate border-pulse;
      transition: all 0.8s ease-in;
      /* transform: scale(0.5); */
    }
    table:hover {
      animation: 1.3s linear infinite alternate border-pulse-2;
      /* transform: scale(1); */
    }
    #table_container {
      margin: 0 auto;
      display: flex;
      flex: 0;
    }
    td {
      background-color: rgb(55, 55, 55);
      border: 3px solid skyblue;
      border-radius: 33rem;
      box-shadow: 0 0 18px skyblue;
      font-size: 3.3rem;
      letter-spacing: -1px;
      overflow: hidden;
      text-align: end;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    tr:nth-child(even) td {
      background-color: rgb(55, 55, 55);
    }
    tr:nth-child(odd) td {
      background-color: rgb(44, 44, 44);
    }
    tr:nth-child(odd) .coin_cells {
      background-color: black;
      border: none;
      box-shadow: inset 0 0 18px red;
    }
    tr:nth-child(even) .coin_cells {
      background-color: black;
      border: none;
      box-shadow: inset 0 0 18px red;
    }
    /* Font Gradients */
    .first_place {
      color: #FFFF33;
      text-shadow: 0 0 8px #FFFF33;
    }
    .second_place {
      color: #fff330;
      text-shadow: 0 0 8px #fff330;
    }
    .third_place {
      color: #ffe52c;
      text-shadow: 0 0 8px #ffe52c;
    }
    .fourth_place {
      color: #ffd728;
      text-shadow: 0 0 8px #ffd728;
    }
    .fifth_place {
      color: #ffac1e;
      text-shadow: 0 0 8px #ffac1e;
    }
    .sixth_place {
      color: #ff9c1a;
      text-shadow: 0 0 8px #ff9c1a;
    }
    .seventh_place {
      color: #ff8915;
      text-shadow: 0 0 8px #ff8915;
    }
    .eigth_place {
      color: #ff8a16;
      text-shadow: 0 0 8px #ff8a16;
    }
    .ninth_place {
      color: #ff700f;
      text-shadow: 0 0 8px #ff700f;
    }
    .tenth_place {
      color: #FF3300;
      text-shadow: 0 0 8px #FF3300;
    }
  </style>
</head>
