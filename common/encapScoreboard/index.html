<!doctype html>
<html>

  <head>
    <title>scoreBoard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="example.js"></script>
    <style>
      @font-face {
        font-family: 'Gosha';
        src: url(fonts/GoshaReg.woff2);
      }
      @font-face {
        font-family: 'Pix';
        src: url(fonts/Pix.woff2);
      }
      html {
        font-size: 62.5%;
      }
      body {
        background-color: #fffce8;
        color: red;
        font-family: 'Gosha';
        font-style: italic;
        text-shadow: 0 0 3px black;
      }

      @keyframes border-pulse {
        from {
          border: 11px solid chartreuse;
        }
        to {
          border: 18px solid #FF3300;
        }
      }
      @keyframes border-pulse-2 {
          from {
          border: 3px solid chartreuse;
        }
        to {
          border: 5px solid #FF3300;
        }
      }
      #capcoin {
        height: 100px;
        transition: all 2s ease-in-out;
      }
      #capcoin:hover {
        transform: scale(1.8);
      }
      table {
        background: linear-gradient(to bottom, black, #fffce8, black);
        border-radius: 77rem;
        box-shadow: inset 0 0 50px #fffce8, 0 0 55px red;
        font-family: 'Pix' ;
        font-size: 3rem;
        margin: 0rem auto 0rem auto;
        padding: 25rem 11rem 25rem 11rem;

        animation: 0.3s linear infinite alternate border-pulse;

        transition: all 0.8s ease-in;
        transform: rotate(0) scale(0.2);
      }
      table:hover {
        animation: 0.3s linear infinite alternate border-pulse-2;

        transform: rotate(360deg) scale(0.8);
      }
      th {
        background: none;
        border: none;
        color: chartreuse;
        font-size: 4.8rem;
        padding: 0rem 3rem 0rem 3rem;
        text-align: end;
        text-shadow: 0 0 3px black;
        transition: transform[scale] 1s ease, transform[hover]scale 2s ease;
      }
      th:hover {
        background: none;
        border: none;
        color: chartreuse;
        text-shadow: 0 0 3px black;
        transform: scale(1.3) rotate(360deg);
      }
      td {
        background-color: rgb(77, 77, 77);
        border-radius: 33rem;
        border: 3px solid chartreuse;
        box-shadow: 0 0 18px chartreuse;
        padding: 0rem 3rem 0rem 3rem;
        text-align: end;
      }
      .name_col {
        padding-left: 1rem;
        text-align: start;
      }
      .rank_col {
        padding-right: 1rem;
        text-align: end;
      }
      .score_col {
        padding-right: 1rem;
        text-align: end;
      }

      .first_place {
        color: #FFFF33;
        text-shadow: 0 0 8px #FFFF33;
      }
      .second_place {
        color: #fff330;
        text-shadow: 0 0 8px #fff330;
      }
      .third_place {
        color: #ffd728;
        text-shadow: 0 0 8px #ffd728;
      }
      .fourth_place {
        color: #ffe52c;
        text-shadow: 0 0 8px #ffe52c;
      }
      .fifth_place {
        color: #ffac1e;
        text-shadow: 0 0 8px #ffac1e;
      }
      .sixth_place {
        color: #ff9c1a;
        text-shadow: 0 0 8px #ff9c1a;
      }
      .seventh_place {
        color: #ff8915;
        text-shadow: 0 0 8px #ff8915;
      }
      .eigth_place {
        color: #ff8a16;
        text-shadow: 0 0 8px #ff8a16;
      }
      .ninth_place {
        color: #ff700f;
        text-shadow: 0 0 8px #ff700f;
      }
      .tenth_place {
        color: #FF3300;
        text-shadow: 0 0 8px #FF3300;
      }

    </style>
  </head>
